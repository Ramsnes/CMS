<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Collection of jackets" />
    <link href="/css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="./images/favicon/favicon-16x16.png"
    />
    <title>Martial-arts | Browse</title>
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div>
          <a href="/index.html">Home</a>
        </div>
        <div>
          <a class="current" href="/browse.html">Equipment</a>
        </div>
      </div>
    </header>

    <main>
      <div class="biglogodiv">
        <a href="browse.html">
          <img
            src="/images/MMAlogo.jpeg"
            alt="White logo of Rainydays"
            class="logobigwhite"
          />
        </a>
      </div>

      <div>
        <div class="featured-container">
          <div class="featured-product">
            <h2>Featured Product</h2>
          </div>
        </div>

        <div class="categories inputLabels">
          <label for="featured">Featured product</label>
          <input
            type="radio"
            id="featured"
            class="category"
            name="category"
            value="featured"
          />
          <label for="all">All products</label>
          <input
            type="radio"
            id="all"
            class="category"
            name="category"
            value="all"
          />
        </div>

        <div class="jacket-block">
          <ul class="alljackets"></ul>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="wrapper"></div>
    </footer>
    <div class="copyright">Copyright ficticious MMA site &copy;</div>
    <script src="js/browse.js"></script>
  </body>
